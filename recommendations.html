<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            background-color: rgb(63, 217, 231);
          }
          
          h2 {
            color: rgb(220, 12, 12);
            text-align: center;
          }

          li{
            color: rgb(24, 7, 104);
            text-align: center;
          }

          p {
            font-family: verdana;
            font-size: 20px;
          }
    </style>
</head>
<body>
    <h2>Recommended books for '{{ book_title }}':</h2>
    <ul>
        {% for book in recommended_books %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
</body>
</html>
